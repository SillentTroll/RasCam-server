<div ng-include src="'static/partials/navbar.html'"></div>

<div class="container" ng-controller="LoginCtrl as loginCtrl">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="page-header">
                <h2>Please login</h2>
            </div>
            <div class="alert alert-warning" role="alert" ng-show="error">
                {{error}}
            </div>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="email" required/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password"
                           required/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
