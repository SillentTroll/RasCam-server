<div ng-include src="'static/partials/navbar.html'"></div>

<div class="container" ng-controller="RegisterAdminCtrl as registerCtrl">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2>{{title}}</h2>
            </div>
            <div class="alert alert-warning" role="alert" ng-show="error">
                {{error}}
            </div>
            <form name="form" ng-submit="registerCtrl.register(user)" role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password"
                           required/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password Confirmation</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control"
                           ng-model="user.password_confirm"
                           required/>
                    <span ng-show="form.password_confirm.$dirty && form.password_confirm.$error.required"
                          class="help-block">Password confirmation is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-block">Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
